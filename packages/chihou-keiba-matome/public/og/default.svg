<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <!-- 2ch風背景（薄黄色） -->
  <rect width="1200" height="630" fill="#ffffee"/>

  <!-- オレンジのヘッダーバー -->
  <rect width="1200" height="80" fill="#ea8b00"/>

  <!-- タイトル（白文字） -->
  <text x="600" y="55" font-family="'MS PGothic', 'Yu Gothic', sans-serif" font-size="48" font-weight="bold" fill="#ffffff" text-anchor="middle">
    競馬ニュースまとめ
  </text>

  <!-- 掲示板風ボーダー -->
  <rect x="100" y="120" width="1000" height="400" fill="#ffffff" stroke="#999999" stroke-width="2"/>

  <!-- メインコピー -->
  <text x="600" y="240" font-family="'MS PGothic', 'Yu Gothic', sans-serif" font-size="56" font-weight="bold" fill="#000000" text-anchor="middle">
    netkeiba/Yahoo!ニュースに
  </text>
  <text x="600" y="320" font-family="'MS PGothic', 'Yu Gothic', sans-serif" font-size="56" font-weight="bold" fill="#000000" text-anchor="middle">
    2ch/5ch風コメント
  </text>

  <!-- 絵文字アクセント -->
  <text x="200" y="440" font-size="48">🐴</text>
  <text x="1000" y="440" font-size="48">💬</text>

  <!-- サブテキスト -->
  <text x="600" y="470" font-family="'MS PGothic', 'Yu Gothic', sans-serif" font-size="28" fill="#666666" text-anchor="middle">
    みんなの反応をまとめてチェック
  </text>

  <!-- 下部ボーダー -->
  <rect y="550" width="1200" height="80" fill="#e6e6dc"/>
  <text x="600" y="600" font-family="'MS PGothic', 'Yu Gothic', sans-serif" font-size="24" fill="#666666" text-anchor="middle">
    keiba-matome.jp
  </text>
</svg>
