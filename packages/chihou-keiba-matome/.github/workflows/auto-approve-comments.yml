name: Auto Approve User Comments

on:
  schedule:
    # 毎週月曜日 AM 9:00 JST (00:00 UTC)
    - cron: '0 0 * * 1'
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Dry run mode (true/false)'
        required: false
        default: 'false'

jobs:
  approve-comments:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Approve user comments
        env:
          AIRTABLE_API_KEY: ${{ secrets.AIRTABLE_API_KEY }}
          AIRTABLE_BASE_ID: ${{ secrets.AIRTABLE_BASE_ID }}
        run: |
          cd /home/runner/work/keiba-matome/keiba-matome
          node scripts/approve-user-comments.cjs

      - name: Notify completion
        if: success()
        run: |
          echo "✅ ユーザーコメント承認処理が完了しました"
          echo "実行日時: $(date '+%Y-%m-%d %H:%M:%S')"

      - name: Notify failure
        if: failure()
        run: |
          echo "❌ ユーザーコメント承認処理でエラーが発生しました"
          echo "実行日時: $(date '+%Y-%m-%d %H:%M:%S')"
