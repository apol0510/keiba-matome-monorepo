name: Daily News Scraping and Comment Generation

on:
  schedule:
    # 1日3回実行（6AM, 12PM, 6PM JST = 21:00, 03:00, 09:00 UTC前日/当日）
    - cron: '0 21 * * *'  # 6AM JST
    - cron: '0 3 * * *'   # 12PM JST
    - cron: '0 9 * * *'   # 6PM JST
  workflow_dispatch:  # 手動実行も可能

jobs:
  scrape-and-generate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Puppeteer dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            chromium-browser \
            fonts-liberation \
            libappindicator3-1 \
            libasound2t64 \
            libatk-bridge2.0-0 \
            libatk1.0-0 \
            libcups2 \
            libdbus-1-3 \
            libgdk-pixbuf2.0-0 \
            libnspr4 \
            libnss3 \
            libx11-xcb1 \
            libxcomposite1 \
            libxdamage1 \
            libxrandr2 \
            xdg-utils

      - name: 1️⃣ Scrape netkeiba（最優先 - 5 articles）
        env:
          AIRTABLE_API_KEY: ${{ secrets.AIRTABLE_API_KEY }}
          AIRTABLE_BASE_ID: ${{ secrets.AIRTABLE_BASE_ID }}
          ARTICLE_COUNT: 5
        run: node scripts/scrape-netkeiba-chihou.cjs
        continue-on-error: true

      - name: 2️⃣ Scrape Yahoo!ニュース（優先度2 - 4 articles）
        env:
          AIRTABLE_API_KEY: ${{ secrets.AIRTABLE_API_KEY }}
          AIRTABLE_BASE_ID: ${{ secrets.AIRTABLE_BASE_ID }}
          ARTICLE_COUNT: 4
        run: node scripts/scrape-yahoo-chihou.cjs
        continue-on-error: true

      - name: 3️⃣ Scrape Hochi（優先度3 - 4 articles）
        env:
          AIRTABLE_API_KEY: ${{ secrets.AIRTABLE_API_KEY }}
          AIRTABLE_BASE_ID: ${{ secrets.AIRTABLE_BASE_ID }}
          ARTICLE_COUNT: 4
        run: node scripts/scrape-hochi-chihou.cjs
        continue-on-error: true

      - name: 4️⃣ Scrape Sponichi（優先度4 - 4 articles）
        env:
          AIRTABLE_API_KEY: ${{ secrets.AIRTABLE_API_KEY }}
          AIRTABLE_BASE_ID: ${{ secrets.AIRTABLE_BASE_ID }}
          ARTICLE_COUNT: 4
        run: node scripts/scrape-sponichi-chihou.cjs
        continue-on-error: true

      - name: Generate 2ch-style comments
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          AIRTABLE_API_KEY: ${{ secrets.AIRTABLE_API_KEY }}
          AIRTABLE_BASE_ID: ${{ secrets.AIRTABLE_BASE_ID }}
        run: node scripts/generate-2ch-comments.cjs

      - name: Trigger Netlify build
        env:
          NETLIFY_BUILD_HOOK: ${{ secrets.NETLIFY_BUILD_HOOK }}
        run: |
          if [ -n "$NETLIFY_BUILD_HOOK" ]; then
            curl -X POST -d {} "$NETLIFY_BUILD_HOOK"
            echo "✅ Netlify build triggered"
          else
            echo "⚠️  NETLIFY_BUILD_HOOK not set"
          fi
