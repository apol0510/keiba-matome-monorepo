        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          AIRTABLE_API_KEY: ${{ secrets.AIRTABLE_API_KEY }}
        run: node ../shared/scripts/generate-seo-for-new-articles.cjs --project=keiba-matome

      - name: Generate 2ch-style comments
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          AIRTABLE_API_KEY: ${{ secrets.AIRTABLE_API_KEY }}
          AIRTABLE_BASE_ID: ${{ secrets.KEIBA_MATOME_AIRTABLE_BASE_ID }}
        run: node ../shared/scripts/generate-2ch-comments.cjs

      - name: Add comments to existing articles
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          AIRTABLE_API_KEY: ${{ secrets.AIRTABLE_API_KEY }}
          AIRTABLE_BASE_ID: ${{ secrets.KEIBA_MATOME_AIRTABLE_BASE_ID }}
